<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Julian's Spielstand Tool</title>
    <link rel="icon" href="https://www.rot-weiss-essen.de/wp-content/themes/RotWeissEssen/images/Rot-Weiss-Essen-Vereinslogo.png" type="image/png">
    <style>
        /* Allgemeine Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5; /* Leicht grauer Hintergrund */
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center; /* Zentriert horizontal */
            min-height: 100vh;
            justify-content: flex-start; /* Setzt die Box am oberen Rand */
            transition: background-color 0.3s, color 0.3s;
        }

        .tool-container {
            width: 100%;
            max-width: 600px;
            padding: 30px;
            background-color: #fff; /* Wei√üe Box */
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); /* Schatten f√ºr einen 3D-Effekt */
            text-align: center; /* Text innerhalb der Box zentrieren */
            margin-top: 30px; /* Abstand vom oberen Rand */
        }

        h1 {
            display: flex;
            align-items: center;
            font-size: 28px;
            margin-bottom: 30px;
            justify-content: center; /* Titel zentrieren */
        }

        .logo {
            height: 40px;
            margin-right: 10px;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            margin-bottom: 20px;
        }

        .control {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .button, input, button {
            background-color: #E1001E; /* Rot f√ºr die Buttons */
            border: none;
            color: #f5f5f5;
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover, button:hover {
            background-color: #B3001A;  /* Dunkleres Rot beim Hover */
        }

        .button:active, button:active {
            background-color: #990018;  /* Noch dunkleres Rot beim Klick */
        }

        input {
            background-color: #f5f5f5;
            color: #333;
            border-radius: 5px;
            padding: 10px;
            width: 150px;
        }

        .output {
            font-size: 24px;
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            text-align: center;
            transition: background-color 0.3s, color 0.3s;
        }

        body.dark {
            background-color: #121212;
            color: #f5f5f5;
        }

        body.dark .output {
            background-color: #333;
            color: #f5f5f5;
        }

        .toast {
            visibility: hidden;
            min-width: 250px;
            margin-left: -125px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 2px;
            padding: 16px;
            position: fixed;
            z-index: 1;
            left: 50%;
            bottom: 30px;
            font-size: 17px;
            transition: visibility 0s, opacity 0.5s linear;
            opacity: 0;
        }

        .toast.show {
            visibility: visible;
            opacity: 1;
        }

        /* Dark Mode Button */
        .dark-mode-toggle {
            background-color: #E1001E; /* Rot f√ºr den Button */
            color: #f5f5f5;
            padding: 8px 20px;
            border-radius: 5px; /* Weniger Rundung */
            border: none;
            cursor: pointer;
            position: absolute;
            top: 20px;
            right: 20px;
            transition: background-color 0.3s;
        }

        .dark-mode-toggle:hover {
            background-color: #B3001A;
        }

        .dark-mode-toggle .sun {
            display: none;
        }

        body.dark .dark-mode-toggle .moon {
            display: none;
        }

        body.dark .dark-mode-toggle .sun {
            display: inline-block;
        }

        body:not(.dark) .dark-mode-toggle .moon {
            display: inline-block;
        }

        .score-controls {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .score-controls .control {
            flex-direction: column;
            text-align: center;
        }

        .copy-button {
            margin-top: 20px;
        }

    </style>
</head>
<body>

<button class="dark-mode-toggle" onclick="toggleDarkMode()">
    <span class="moon">üåô</span>
    <span class="sun">‚òÄÔ∏è</span>
</button>

<div class="tool-container">
    <h1>
        <img src="https://www.rot-weiss-essen.de/wp-content/themes/RotWeissEssen/images/Rot-Weiss-Essen-Vereinslogo.png" alt="Logo" class="logo" />
        Julian's Spielstand Tool
    </h1>

    <div class="controls">
        <div class="control">
            <label>Minute:</label>
            <input type="number" id="minuteInput" value="0" min="0" onchange="updateOutput()" />
        </div>

        <div class="score-controls">
            <div class="control">
                <label>Heim-Score:</label>
                <input type="number" id="homeScoreInput" value="0" min="0" onchange="updateOutput()" />
            </div>

            <div class="control">
                <label>Ausw√§rts-Score:</label>
                <input type="number" id="awayScoreInput" value="0" min="0" onchange="updateOutput()" />
            </div>
        </div>

        <div class="control">
            <label>Hashtag:</label>
            <input type="text" id="hashtag" value="#RWE" onchange="updateOutput()" />
        </div>
    </div>

    <div class="output" id="output">‚è±Ô∏è 0‚Äò | #RWE 0:0 | #RWE</div>

    <button class="button copy-button" onclick="copyToClipboard()">Text kopieren</button>

    <div id="toast" class="toast">Text kopiert!</div>
</div>

<script>
    function updateOutput() {
        const minute = parseInt(document.getElementById("minuteInput").value) || 0;
        const homeScore = parseInt(document.getElementById("homeScoreInput").value) || 0;
        const awayScore = parseInt(document.getElementById("awayScoreInput").value) || 0;
        const hashtag = document.getElementById("hashtag").value;

        document.getElementById("output").innerText = `‚è±Ô∏è ${minute}‚Äò | ${hashtag} ${homeScore}:${awayScore} | #RWE`;
    }

    function copyToClipboard() {
        const outputText = document.getElementById("output").innerText;
        navigator.clipboard.writeText(outputText).then(() => {
            showToast(`Text kopiert: ${outputText}`);
        });
    }

    function showToast(message) {
        const toast = document.getElementById("toast");
        toast.innerText = message;
        toast.className = "toast show";
        setTimeout(() => {
            toast.className = toast.className.replace("show", "");
        }, 3000);
    }

    function toggleDarkMode() {
        const body = document.body;
        body.classList.toggle("dark");
    }
</script>

</body>
</html>
