<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Julians Tools</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" type="image/png" href="https://www.rot-weiss-essen.de/wp-content/themes/RotWeissEssen/images/Rot-Weiss-Essen-Vereinslogo.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: #0a0a0a;
            color: white;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            text-align: center;
            padding: 4rem 0;
            border-bottom: 1px solid #333;
            margin-bottom: 3rem;
        }

        .logo {
            height: 80px;
            margin-bottom: 1.5rem;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #ff0000, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-bottom: 4rem;
        }

        .tool-card {
            background: #1a1a1a;
            padding: 2rem;
            border-radius: 15px;
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .tool-card:hover {
            transform: translateY(-5px);
        }

        .tool-card h2 {
            color: #ff4d4d;
            margin-bottom: 1rem;
            flex-grow: 1;
        }

        .btn {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            background: #ff0000;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            transition: background 0.3s ease;
            text-align: center;
        }

        .btn:hover {
            background: #cc0000;
        }

        footer {
            text-align: center;
            padding: 2rem;
            border-top: 1px solid #333;
        }

        .social-links {
            margin: 2rem 0 1.5rem; /* Hier wurde der Abstand angepasst */
        }

        .social-links a {
            color: white;
            text-decoration: none;
            font-size: 1.5rem;
            margin: 0 0.5rem;
            transition: all 0.3s ease;
            position: relative;
            display: inline-block;
        }

        .social-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 2px;
            background: #ff0000;
            transition: width 0.3s ease;
        }

        .social-links a:hover::after {
            width: 100%;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .social-links a:hover i {
            animation: pulse 0.8s ease-in-out infinite;
            color: #ff0000;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .tools-grid {
                grid-template-columns: 1fr;
            }

            .logo {
                height: 60px;
            }
        }
    </style>
</head>
<body>
    <!-- Der Rest des HTML-Codes bleibt unverändert -->
    <header>
        <div class="container">
            <img src="https://www.rot-weiss-essen.de/wp-content/themes/RotWeissEssen/images/Rot-Weiss-Essen-Vereinslogo.png" 
                 alt="Logo" 
                 class="logo">
            <h1>Julians Tools</h1>
        </div>
    </header>

    <div class="container">
        <div class="tools-grid">
            <div class="tool-card">
                <h2>Liveticker Tool</h2>
                <a href="https://yungjulian.github.io/liveticker-tool/" class="btn" target="_blank" rel="noopener noreferrer">Öffnen</a>
            </div>

            <div class="tool-card">
                <h2>Stoppuhr Tool</h2>
                <a href="https://yungjulian.github.io/stoppuhr-tool/" class="btn" target="_blank" rel="noopener noreferrer">Öffnen</a>
            </div>

            <div class="tool-card">
                <h2>Schriftarten Tool</h2>
                <a href="https://yungjulian.github.io/schriftarten-tool/" class="btn" target="_blank" rel="noopener noreferrer">Öffnen</a>
            </div>

            <div class="tool-card">
                <h2>Posting Tool</h2>
                <a href="https://yungjulian.github.io/posting-tool/" class="btn" target="_blank" rel="noopener noreferrer">Öffnen</a>
            </div>

            <div class="tool-card">
                <h2>Spielstand Tool</h2>
                <a href="https://yungjulian.github.io/spielstand-tool/" class="btn" target="_blank" rel="noopener noreferrer">Öffnen</a>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <div class="social-links">
                <a href="https://www.instagram.com/itsyungjulian/" target="_blank" rel="noopener noreferrer">
                    <i class="fab fa-instagram"></i>
                </a>
            </div>
            <p>&copy; 2025 Julians Tools. Alle Rechte vorbehalten.</p>
        </div>
    </footer>
</body>
</html>
