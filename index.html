<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Julian's Tools</title>
    <!-- Favicon hinzufügen -->
    <link rel="icon" href="https://www.rot-weiss-essen.de/wp-content/themes/RotWeissEssen/images/Rot-Weiss-Essen-Vereinslogo.png" type="image/png">
    <style>
        /* Allgemeine Styles für den Hintergrund */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4; /* Hellere Hintergrundfarbe für die Seite */
            color: #333; /* Dunklere Schriftfarbe im Hellmodus */
            text-align: center;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Header-Stil */
        header {
            padding: 20px;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Logo */
        #logo {
            max-width: 200px; /* Logo auf eine Breite von 100px setzen */
            margin-top: 10px;
        }

        h1 {
            font-size: 36px;
            color: #333; /* Titel in normalem Zustand dunkel */
            transition: color 0.3s;
        }

        /* Buttons Container (Flat UI Box) */
        .buttons-container {
            margin-top: 50px;
            padding: 20px;
            background-color: #f4f4f4; /* Heller Hintergrund für die Box im Hellmodus */
            border-radius: 15px; /* Abgerundete Ecken für die Box */
            display: inline-block;
            padding: 20px 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Sanfter Schatten im Hellmodus */
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        /* Button Styles */
        .button {
            background-color: #E1001E; /* Rote Farbe für Buttons */
            color: white;
            font-size: 18px;
            padding: 15px 30px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 10px; /* Abgerundete Ecken für Buttons */
            text-decoration: none;
            transition: background-color 0.3s;
            display: inline-block;
        }

        .button:hover {
            background-color: #cc0000; /* Dunklere rote Farbe beim Hover */
        }
    </style>
</head>
<body>

<header>
    <h1>Julian's Tools</h1>
        <a href="https://yungjulian.github.io/julians-tools/">
            <img src="https://www.rot-weiss-essen.de/wp-content/themes/RotWeissEssen/images/Rot-Weiss-Essen-Vereinslogo.png" alt="Logo" class="logo" id="logo">
        </a>
</header>

<div class="buttons-container">
    <a href="https://yungjulian.github.io/liveticker-tool/" class="button">Liveticker Tool</a>
    <a href="https://yungjulian.github.io/posting-tool/" class="button">Posting Tool</a>
    <a href="https://yungjulian.github.io/spielstand-tool/" class="button">Spielstand Tool</a>
    <a href="https://yungjulian.github.io/schriftarten-tool/" class="button">Schriftarten Tool</a>
    <a href="https://yungjulian.github.io/stoppuhr-tool/" class="button">Stoppuhr Tool</a>
</div>

</body>
</html>
